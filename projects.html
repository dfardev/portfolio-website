<!DOCTYPE html>
<html lang="en" ng-app="portfolioApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects - Don's Portfolio</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">

</head>
<body ng-controller="MainController">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top sticky-top">
    <div class="container">
      <a class="navbar-brand" href="#">Don's Portfolio</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item active"><a class="nav-link" href="projects.html">Projects</a></li>
          <li class="nav-item"><a class="nav-link" href="blog.html">Blog</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container my-5" ng-init="projects = [
    {
      title: 'Project One',
      image: 'project1.jpg',
      description: 'Description of project one. Technical game design features, challenges overcome, and results.',
      docLink: 'project1-doc.pdf',
      demoLink: 'https://yourprofile.itch.io/project1'
    },
    {
      title: 'Project Two',
      image: 'project2.jpg',
      description: 'Description of project two. Tools used, implementation details, and gameplay experience.',
      docLink: 'project2-doc.pdf',
      demoLink: 'https://yourprofile.itch.io/project2'
    }
  ]">
    <h2 class="mb-4">Projects</h2>
    <div class="project-entry row" ng-repeat="project in projects">
      <div class="col-md-6">
        <img ng-src="{{project.image}}" alt="{{project.title}} Art" class="project-img">
      </div>
      <div class="col-md-6 project-description">
        <h4>{{project.title}}</h4>
        <p>{{project.description}}</p>
        <div class="project-links">
          <a ng-href="{{project.docLink}}" target="_blank"><i class="fas fa-file-alt"></i> Documentation</a>
          <a ng-href="{{project.demoLink}}" target="_blank"><i class="fab fa-itch-io"></i> Play Demo</a>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script>
    const app = angular.module('portfolioApp', []);
    app.controller('MainController', function($scope) {});
  </script>
</body>
</html>
