<!DOCTYPE html>
<html lang="en" ng-app="portfolioApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog - Don's Portfolio</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">

</head>
<body ng-controller="MainController">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top sticky-top">
    <div class="container">
      <a class="navbar-brand" href="#">Don's Portfolio</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="projects.html">Projects</a></li>
          <li class="nav-item active"><a class="nav-link" href="blog.html">Blog</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container my-5" ng-init="blogPosts = [
    {
      date: 'June 25, 2025',
      content: 'Started prototyping a new mechanic involving dynamic terrain deformation. Initial results are promising, though I need to refine the physics interactions.'
    },
    {
      date: 'June 20, 2025',
      content: 'Wrapped up integration of Unity\'s new input system for all current projects. Took a while to get used to, but it offers a lot more flexibility.'
    }
  ]">
    <h2 class="mb-4">Dev Blog</h2>
    <div class="blog-entry" ng-repeat="post in blogPosts">
      <div class="blog-date">Posted on {{post.date}}</div>
      <p>{{post.content}}</p>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script>
    const app = angular.module('portfolioApp', []);
    app.controller('MainController', function($scope) {});
  </script>
</body>
</html>
